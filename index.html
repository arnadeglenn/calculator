<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
         <p class ="description">Math It Up!</p>
    </div>
    <div class="main-calculator">
        <div id="resultBox" class="result-text"></div>
        <div class="buttons-box">
            <div class="row-1">
                <div id="btnAC" class="button special-ops">AC</div>
                <div id="btnNeg" class="button special-ops">+/-</div>
                <div id="btnRemain" class="button special-ops">%</div>
                <div id="btnAdd" class="button classic-operator">+</div>
            </div>
            <div class="row-2">
                <div id="btn9" class="button number-ops">9</div>
                <div id="btn8" class="button number-ops">8</div>
                <div id="btn7" class="button number-ops">7</div>
                <div id="btnSubtract" class="button classic-operator">-</div>
            </div>
            <div class="row-3">
                <div id="btn6" class="button number-ops">6</div>
                <div id="btn5" class="button number-ops">5</div>
                <div id="btn4" class="button number-ops">4</div>
                <div id="btnMultiply" class="button classic-operator">*</div>
            </div>
            <div class="row-4">
                <div id="btn3" class="button number-ops">3</div>
                <div id="btn2" class="button number-ops">2</div>
                <div id="btn1" class="button number-ops">1</div>
                <div id="btnDivide" class="button classic-operator">&#247</div>
            </div>
            <div class="row-5">
                <div id="btn0" class="button zero-ops">0</div>
                <div id="btnDecimal" class="button number-ops">.</div>
                <div id="btnEqual" class="button classic-operator">=</div>
            </div>

        </div>
    </div>
    
    
</body>
</html>
